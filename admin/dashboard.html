<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Moon Barbershop</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav>
        <h1>Moon Barbershop Admin</h1>
        <button id="logout">Logout</button>
    </nav>
    
    <div class="container">
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Today's Bookings</h3>
                <p id="today-bookings">0</p>
            </div>
        </div>

        <div class="services-section">
            <h2>Services</h2>
            <div class="add-service-form">
                <h3>Add New Service</h3>
                <input type="text" id="service-name" placeholder="Service Name" required>
                <textarea id="service-description" placeholder="Description"></textarea>
                <input type="number" id="service-price" placeholder="Price (NOK)" required>
                <button onclick="addService()">Add Service</button>
            </div>
            <div id="services-list"></div>
        </div>

        <div class="team-section">
            <h2>Team Members</h2>
            <div id="team-list"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
