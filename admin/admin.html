<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MOON Barbershop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <button id="logout">Logout</button>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="row g-4 mb-4">
                <p>Today's Bookings: <span id="today-bookings">0</span></p>
                <p>Total Revenue: <span id="total-revenue">0 NOK</span></p>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Bookings Calendar</h5>
                            <div>
                                <button class="btn btn-outline-primary btn-sm me-2" id="prev-week">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="next-week">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="bookings-calendar" class="calendar-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Bookings</h5>
                            <button class="btn btn-primary btn-sm" id="export-bookings">
                                <i class="bi bi-download me-1"></i> Export
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Date & Time</th>
                                            <th>Customer</th>
                                            <th>Service</th>
                                            <th>Barber</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recent-bookings-list"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Revenue Analytics</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="revenue-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Popular Services</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="services-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Business Hours</h5>
                        </div>
                        <div class="card-body">
                            <form id="business-hours-form">
                                <div class="mb-3" id="business-hours-container"></div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Notifications</h5>
                        </div>
                        <div class="card-body">
                            <form id="notification-settings-form">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="email-notifications">
                                    <label class="form-check-label" for="email-notifications">
                                        Email Notifications
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="sms-notifications">
                                    <label class="form-check-label" for="sms-notifications">
                                        SMS Notifications
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="services">
            <h2>Manage Services</h2>
            <button id="add-service-btn">Add Service</button>
            <div id="services-list"></div>
        </section>
        <section id="team">
            <h2>Manage Team</h2>
            <button id="add-team-btn">Add Team Member</button>
            <div id="team-list"></div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
